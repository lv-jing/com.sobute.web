<html lang="en">

<head>

  <meta charset="utf-8">

  <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
  <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
  <meta HTTP-EQUIV="Expires" CONTENT="0">
  <script>
    // 不兼容 performance.timing 的浏览器
    window.pageStartTime = Date.now()
  </script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link rel="stylesheet" href="/static/css/swiper.min.css">

  <style>
    .swiper-button-next:after,
    .swiper-button-prev:after {
      font-size: 20px;
    }

    .swiper-button-next {
      height: 100%;
      top: 22px;
      right: 0;
      background: #5386E9;
      color: #fff;
      border-radius: 5px;
    }

    .swiper-button-prev {
      height: 100%;
      border-radius: 5px;
      top: 22px;
      left: 0;
      background: #5386E9;
      color: #fff;
    }

    .first-loading {
      position: absolute;
      height: 100%;
      width: 100%;
      left: 0;
      top: 0;

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      background: url("/static/images/bg.png") center no-repeat;

    }
  </style>
  <script>
    // 白屏结束时间
    window.firstPaint = Date.now()
    // 白屏时间
    let tim = firstPaint - performance.timing.navigationStart || pageStartTime
    console.log(tim)
  </script>
</head>
